spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres_test
spring.datasource.username=postgres_test
spring.datasource.password=postgres_test
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true

oauth.client-id=placeholder
oauth.client-secret=placeholder
oauth.url=placeholder
oauth.redirect-uri=placeholder
auth.crypto-secret=placeholder

cors.front-url=http://localhost:8080

spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.pubsub.emulator-host=localhost:8681
spring.cloud.gcp.pubsub.project-id=PROJECT_TEST_ID